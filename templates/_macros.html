{% macro render_input(name, placeholder, type="text") %}
<div class="control-group">
    <label for="{{name}}" class="control-label">{{placeholder}}</label>
    <div class="controls">
        <input type="{{type}}" name="{{name}}" placeholder="{{placeholder}}" value="">
    </div>
</div>
{%endmacro%}

{% macro render_field(field) %}
<div class="control-group">
    <div class="controls">
        {{ field.label }}
        <!-- **kwargs = Pasar una lista de parametros como un diccionario -->
        <!-- | safe = Pasar una clase de bootstrao -->
        {{ field(**kwargs) | safe }}
    </div>
</div>
{% endmacro %}

{% macro render_inputNum(num) %}
<div class="control-group">
    <label for="txtN{{num}}" class="control-label">N{{num}}:</label>
    <div class="controls">
        <input type="number" name="txtN{{num}}" value="">
    </div>
</div>
{%endmacro%}
